    <div class="cell">
        <p-dropdown [placeholder]="'Selecciona'" [required]="true" name="algorithm" [options]="algo"
            [(ngModel)]="selectedAlgorithm" [style]="{ width: '100%' }"></p-dropdown>
        <p-button icon="pi pi-refresh" (onClick)="this.getAlgorithms()"></p-button>
    </div>
