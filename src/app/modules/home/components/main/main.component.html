<div class="container">
    <app-header class="sticky top-0"></app-header>
    <div class="main-wrapper">
        
        <form name="algorithmPick" #algorithmPick="ngForm" (ngSubmit)="getAlgorithmInfo()">
            <label class="block text-gray-600 text-sm font-semibold mb-1" for="algorithm">Selecciona el algoritmo</label>
            <p-dropdown [placeholder]="'Selecciona'" [required]="true" name="algorithm" [options]="test" [(ngModel)]="selectedAlgorithm" [style]="{ width: '100%' }"></p-dropdown>
            <p-button label="Obtener informaciÃ³n" [disabled]="!algorithmPick.form.valid" (onClick)="this.getAlgorithmInfo()"></p-button>
        </form>

        <app-vtk-visualizer *ngIf="file !== null"></app-vtk-visualizer>
    </div>
    <app-footer class="mt-auto"></app-footer>
</div>
