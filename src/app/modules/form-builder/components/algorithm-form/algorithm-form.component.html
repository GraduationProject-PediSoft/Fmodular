<form name="microPick" (ngSubmit)="sendRequest()">
    <div *ngFor="let tag of tags" class="form-row">
        <app-algorithm-form-tag [tag]="tag" [form]="form"></app-algorithm-form-tag>
    </div>
    <p-button type="submit" [loading]="loading" label="Enviar" severity="success" [disabled]="!form.valid"></p-button>
</form>
